<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js"></script>
</head>

<body>
    <h3 id="hos_name" align="center"></h3>
    <div id="container" style="margin-top: 23px;">
        <div class="panel panel-info">
            <div class="panel-heading">Patient Information</div>
            <div class="panel-body">
                <div class="col-sm-6">
                    <table class="table borderless">
                        <tr>
                            <td>
                                <strong>First Name:</strong></td>
                            <td id="pat_first_name"></td>
                        </tr>
                        <tr>
                            <td>
                                <strong>Last Name:</strong></td>
                            <td id="pat_last_name"></td>
                        </tr>
                    </table>
                </div>
                <div class="col-sm-6">
                    <table class="table borderless">
                        <tr>
                            <td>
                                <strong>Gender:</strong></td>
                            <td id="pat_gender"></td>
                        </tr>
                        <tr>
                            <td>
                                <strong>Date Of Birth:</strong></td>
                            <td id="birth_date"></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div id="container" style="margin-top: 23px;">
        <div class="panel panel-info">
            <div class="panel-heading">Vital Signs Monitor</div>
            <div class="panel-body">
                <table class="table">
                    <thead>
                        <tr>
                            <th></th>
                            <th>Units</th>
                            <th>Value</th>
                            <th>Reference Range</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="tableContainer">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
